<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>WHITE_HACKER QUEST</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    :root {
      --bg-dark: #1a1c2c;
      --bg-mid: #333c57;
      --bg-light: #566c86;
      --pixel-green: #38b764;
      --pixel-blue: #5d60ed;
      --pixel-red: #b33831;
      --pixel-yellow: #f4b41a;
      --pixel-purple: #9b5de5;
      --pixel-cyan: #00f5d4;
      --text: #f8f8f8;
      --text-dark: #1a1c2c;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Press Start 2P', monospace;
      background: var(--bg-dark);
      color: var(--text);
    }

    /* ë©”ì¸ ì»¨í…Œì´ë„ˆ */
    .game-container {
      width: 100%;
      height: 100%;
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, var(--bg-dark) 0%, #252a40 100%);
      border-left: 4px solid var(--bg-mid);
      border-right: 4px solid var(--bg-mid);
    }

    /* ìƒë‹¨ HUD */
    .hud {
      background: var(--bg-mid);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 4px solid var(--bg-light);
      font-size: 10px;
    }

    .hud-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .led {
      width: 10px;
      height: 10px;
      background: var(--pixel-red);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--pixel-red);
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .hud-right {
      color: var(--pixel-yellow);
    }

    /* ê²Œì„ í™”ë©´ */
    .game-screen {
      flex: 1;
      position: relative;
      background: 
        linear-gradient(180deg, #252a40 0%, #1a1c2c 100%);
      overflow: hidden;
      min-height: 320px;
    }

    /* ë§µ ê·¸ë¦¬ë“œ */
    .map {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 20px;
    }

    /* ë°© íƒ€ì¼ */
    .room {
      width: 80px;
      height: 80px;
      background: var(--bg-mid);
      border: 4px solid var(--bg-light);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .room:hover {
      transform: scale(1.05);
      border-color: var(--pixel-yellow);
    }

    .room.locked {
      opacity: 0.5;
      filter: grayscale(0.8);
    }

    .room.locked::after {
      content: 'ğŸ”’';
      position: absolute;
      font-size: 16px;
      top: 4px;
      right: 4px;
    }

    .room-label {
      font-size: 6px;
      margin-top: 4px;
      color: var(--text);
    }

    .room-start { border-color: var(--pixel-red); }
    .room-profile { border-color: var(--pixel-blue); }
    .room-photo { border-color: var(--pixel-purple); }
    .room-next { border-color: var(--pixel-green); }

    /* ì¤‘ì•™ - í”Œë ˆì´ì–´ & ì½”ì¸ */
    .center-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* í”Œë ˆì´ì–´ */
    .player {
      font-size: 36px;
      filter: drop-shadow(2px 2px 0 var(--bg-dark));
      transition: all 0.5s ease;
      z-index: 10;
      animation: idle 1s ease-in-out infinite;
    }

    @keyframes idle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    .player.walking {
      animation: walk 0.3s steps(2) infinite;
    }

    @keyframes walk {
      0% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-8px) rotate(5deg); }
      100% { transform: translateY(0) rotate(-5deg); }
    }

    /* ì½”ì¸ (ì‘ê²Œ) */
    .coin-mini {
      font-size: 20px;
      margin-top: 8px;
      animation: coin-spin 2s linear infinite;
    }

    @keyframes coin-spin {
      0% { transform: scaleX(1); }
      25% { transform: scaleX(0.3); }
      50% { transform: scaleX(1); }
      75% { transform: scaleX(0.3); }
      100% { transform: scaleX(1); }
    }

    /* ëŒ€í™”ì°½ */
    .dialog-area {
      background: var(--bg-mid);
      border-top: 4px solid var(--bg-light);
      padding: 12px;
      min-height: 140px;
    }

    .dialog-box {
      background: var(--text);
      border: 4px solid var(--text-dark);
      border-radius: 8px;
      padding: 12px;
      color: var(--text-dark);
      font-size: 10px;
      line-height: 1.8;
      min-height: 100px;
      position: relative;
    }

    .dialog-box::before {
      content: 'â–¶';
      position: absolute;
      top: 8px;
      left: 8px;
      color: var(--pixel-red);
    }

    .dialog-content {
      padding-left: 16px;
    }

    .dialog-cursor {
      display: inline-block;
      animation: cursor-blink 0.5s infinite;
    }

    @keyframes cursor-blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* ì…ë ¥ì°½ */
    .input-area {
      margin-top: 8px;
      display: none;
    }

    .input-area.active {
      display: flex;
      gap: 8px;
    }

    .input-area input {
      flex: 1;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      padding: 8px;
      border: 3px solid var(--text-dark);
      border-radius: 4px;
      background: #fff;
    }

    .input-area button {
      font-family: 'Press Start 2P', monospace;
      font-size: 8px;
      padding: 8px 12px;
      background: var(--pixel-green);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* ë²„íŠ¼ ì˜ì—­ */
    .button-area {
      background: var(--bg-dark);
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      border-top: 4px solid var(--bg-mid);
    }

    .game-btn {
      font-family: 'Press Start 2P', monospace;
      font-size: 7px;
      padding: 14px 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      color: white;
      text-shadow: 1px 1px 0 rgba(0,0,0,0.5);
    }

    .game-btn:active {
      transform: scale(0.95);
    }

    .btn-start { background: linear-gradient(180deg, var(--pixel-red) 0%, #8b2525 100%); }
    .btn-profile { background: linear-gradient(180deg, var(--pixel-blue) 0%, #4040b0 100%); }
    .btn-photo { background: linear-gradient(180deg, var(--pixel-purple) 0%, #7040a0 100%); }
    .btn-next { background: linear-gradient(180deg, var(--pixel-green) 0%, #208040 100%); }

    .game-btn.disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* ë¡œë”© ì˜¤ë²„ë ˆì´ */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 100;
    }

    .loading-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .loading-box {
      width: 280px;
      background: var(--bg-mid);
      border: 4px solid var(--pixel-green);
      border-radius: 8px;
      padding: 20px;
    }

    .loading-bar-bg {
      background: var(--bg-dark);
      height: 24px;
      border-radius: 4px;
      padding: 4px;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background: repeating-linear-gradient(
        90deg,
        var(--pixel-green) 0px,
        var(--pixel-green) 12px,
        var(--pixel-cyan) 12px,
        var(--pixel-cyan) 24px
      );
      border-radius: 2px;
      transition: width 0.05s linear;
    }

    .loading-text {
      font-size: 10px;
      color: var(--pixel-green);
      text-align: center;
      margin-top: 12px;
      animation: blink 0.8s infinite;
    }

    /* ì‚¬ì§„ í‘œì‹œ */
    .photo-display {
      display: none;
      text-align: center;
      margin-top: 8px;
    }

    .photo-display.show {
      display: block;
    }

    .photo-display img {
      max-width: 100%;
      border: 4px solid var(--pixel-yellow);
      border-radius: 8px;
    }

    .photo-placeholder {
      background: var(--bg-light);
      padding: 20px;
      border-radius: 8px;
      color: var(--text);
      font-size: 8px;
    }
  </style>
</head>
<body>
  <div class="game-container">

    <!-- ê²Œì„ í™”ë©´ -->
    <div class="game-screen">

        <div class="room room-start" data-room="start" onclick="goToRoom('start')">

    <!-- ëŒ€í™”ì°½ -->
    <div class="dialog-area">
      <div class="dialog-box">
        <div class="dialog-content" id="dialogText">
          ì–´ì„œì˜¤ì„¸ìš”, WHITE_HACKER!<br>
          ë°©ì„ ì„ íƒí•´ì„œ ì´ë™í•˜ì„¸ìš”.<span class="dialog-cursor">â–¼</span>
        </div>
        <div class="input-area" id="inputArea">
          <input type="text" id="answerInput" placeholder="ì…ë ¥...">
          <button onclick="submitAnswer()">OK</button>
        </div>
        <div class="photo-display" id="photoDisplay">
          <div class="photo-placeholder">
            ğŸ“· ë‹¨ì²´ì‚¬ì§„ì´ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤<br>
            (assets/group-photo.jpg)
          </div>

    <!-- ë²„íŠ¼ -->
    <div class="button-area">

      <button class="game-btn btn-profile disabled" id="btnProfile" onclick="goToRoom('profile')">PROFILE</button>

  <!-- ë¡œë”© ì˜¤ë²„ë ˆì´ -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-box">
      <div class="loading-bar-bg">
        <div class="loading-bar" id="loadingBar"></div>
      </div>
      <div class="loading-text" id="loadingText">LOADING...</div>
    </div>
  </div>

  <script>
    // ìƒíƒœ ê´€ë¦¬
    const state = {
      startCleared: localStorage.getItem('wh_startCleared') === 'true',
      photoCleared: localStorage.getItem('wh_photoCleared') === 'true',
      currentRoom: null,
      isMoving: false
    };

    // ì´ˆê¸°í™”
    function init() {
      if (state.startCleared) {
        unlockRooms();
      }
      updateUI();
    }

    // ë°© ì ê¸ˆ í•´ì œ
    function unlockRooms() {
      document.querySelectorAll('.room.locked').forEach(r => r.classList.remove('locked'));
      document.getElementById('btnProfile').classList.remove('disabled');
      document.getElementById('btnPhoto').classList.remove('disabled');
    }

    // UI ì—…ë°ì´íŠ¸
    function updateUI() {
      if (state.startCleared) {
        unlockRooms();
      }
    }

    // ë°©ìœ¼ë¡œ ì´ë™
    function goToRoom(roomName) {
      if (state.isMoving) return;

      // ì ê¸´ ë°© ì²´í¬
      if ((roomName === 'profile' || roomName === 'photo') && !state.startCleared) {
        showDialog('ğŸ”’ ì ê¸´ ë°©ì…ë‹ˆë‹¤!<br>ë¨¼ì € STARTë¥¼ í´ë¦¬ì–´í•˜ì„¸ìš”.');
        return;
      }

      state.isMoving = true;
      state.currentRoom = roomName;

      // í”Œë ˆì´ì–´ ì´ë™ ì• ë‹ˆë©”ì´ì…˜
      const player = document.getElementById('player');
      player.classList.add('walking');

      setTimeout(() => {
        player.classList.remove('walking');
        state.isMoving = false;
        enterRoom(roomName);
      }, 800);
    }

    // ë°© ì…ì¥
    function enterRoom(roomName) {
      switch(roomName) {
        case 'start':
          if (state.startCleared) {
            showDialog('âœ… ì´ë¯¸ í´ë¦¬ì–´í•œ ë°©ì…ë‹ˆë‹¤!<br>ë‹¤ë¥¸ ë°©ì„ íƒí—˜í•˜ì„¸ìš”.');
          } else {
            showDialog('ğŸšª START GATE<br><br>WHITE_HACKERê°€ ê·¼ë¬´í•œ<br>ê±´ë¬¼ì˜ ì¸µì€?<br><br>(ìˆ«ìë§Œ ì…ë ¥í•˜ì„¸ìš”)', true, 'start');
          }
          break;

        case 'profile':
          showDialog(
            'ğŸ“‹ PROFILE<br><br>' +
            'ì†Œì†: ì„œìš¸ë‚¨ë¶€ì§€ë°©ê²€ì°°ì²­<br>' +
            'ë¶€ì„œ: ê°€ìƒìì‚°í•©ë™ìˆ˜ì‚¬ë¶€<br>' +
            'ê¸°ê°„: 2025.1.25 ~ 2026.1.23<br><br>' +
            'ğŸ† DFC 2023 ëŒ€ìƒ<br><br>' +
            'ê·¸ë™ì•ˆ ì •ë§ ê³ ìƒí•˜ì…¨ìŠµë‹ˆë‹¤!'
          );
          break;

        case 'photo':
          if (state.photoCleared) {
            showDialog('ğŸ“¸ PHOTO VAULT<br><br>ìˆ¨ê²¨ì§„ ì‚¬ì§„ì´ ê³µê°œë˜ì—ˆìŠµë‹ˆë‹¤!', false, null, true);
          } else {
            showDialog(
              'ğŸ“¸ PHOTO VAULT<br><br>' +
              'ë§¤ì£¼ ëª©ìš”ì¼, ì •ê¸° í…Œë‹ˆìŠ¤<br>ëª¨ì„ì˜ í´ëŸ½ ì´ë¦„ì€?<br><br>' +
              'í˜•ì‹: flag{CLUB}<br>' +
              '(ëŒ€ë¬¸ì ì•ŒíŒŒë²³ë§Œ)', true, 'photo');
          }
          break;

        case 'next':
          showDialog('ğŸš€ NEXT STAGE<br><br>ctftime.orgë¡œ ì´ë™í•©ë‹ˆë‹¤...');
          setTimeout(startLoading, 1500);
          break;
      }
    }

    // ëŒ€í™” í‘œì‹œ
    function showDialog(text, showInput = false, inputType = null, showPhoto = false) {
      const dialogText = document.getElementById('dialogText');
      const inputArea = document.getElementById('inputArea');
      const photoDisplay = document.getElementById('photoDisplay');

      dialogText.innerHTML = text + '<span class="dialog-cursor">â–¼</span>';
      
      if (showInput) {
        inputArea.classList.add('active');
        inputArea.dataset.type = inputType;
        document.getElementById('answerInput').value = '';
        document.getElementById('answerInput').focus();
      } else {
        inputArea.classList.remove('active');
      }

      if (showPhoto) {
        photoDisplay.classList.add('show');
      } else {
        photoDisplay.classList.remove('show');
      }
    }

    // ë‹µ ì œì¶œ
    function submitAnswer() {
      const input = document.getElementById('answerInput');
      const type = document.getElementById('inputArea').dataset.type;
      const answer = input.value.trim();

      if (type === 'start') {
        if (answer === '4') {
          state.startCleared = true;
          localStorage.setItem('wh_startCleared', 'true');
          unlockRooms();
          showDialog('âœ… ACCESS GRANTED!<br><br>í™˜ì˜í•©ë‹ˆë‹¤!<br>WHITE_HACKER ëª¨ë“œê°€<br>í™œì„±í™”ë˜ì—ˆìŠµë‹ˆë‹¤.<br><br>ğŸ”“ ëª¨ë“  ë°©ì´ í•´ì œë˜ì—ˆìŠµë‹ˆë‹¤!');
        } else {
          showDialog('âŒ ACCESS DENIED<br><br>ì¸µìˆ˜ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤.<br>ë‹¤ì‹œ ì‹œë„í•˜ì„¸ìš”.', true, 'start');
        }
      } else if (type === 'photo') {
        if (answer.toUpperCase() === 'FLAG{KYB}') {
          state.photoCleared = true;
          localStorage.setItem('wh_photoCleared', 'true');
          showDialog('âœ… ì •ë‹µ!<br><br>ìˆ¨ê²¨ì§„ ì‚¬ì§„ì´ ë‚˜íƒ€ë‚©ë‹ˆë‹¤!', false, null, true);
        } else if (!answer.startsWith('flag{') && !answer.startsWith('FLAG{')) {
          showDialog('âš ï¸ FORMAT ERROR<br><br>flag{...} í˜•íƒœë¡œ<br>ì…ë ¥í•˜ì„¸ìš”.', true, 'photo');
        } else {
          showDialog('âŒ WRONG FLAG<br><br>ë‹¤ì‹œ ì‹œë„í•˜ì„¸ìš”.', true, 'photo');
        }
      }
    }

    // Enter í‚¤ ì œì¶œ
    document.getElementById('answerInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') submitAnswer();
    });

    // ë¡œë”© ì‹œì‘
    function startLoading() {
      const overlay = document.getElementById('loadingOverlay');
      const bar = document.getElementById('loadingBar');
      const text = document.getElementById('loadingText');

      overlay.classList.add('show');
      bar.style.width = '0%';

      const messages = [
        'Resolving DNS...',
        'Syncing flags...',
        'Entering arena...',
        'GO!'
      ];

      const start = performance.now();
      const duration = 2000;

      function step(t) {
        const p = Math.min(1, (t - start) / duration);
        bar.style.width = (p * 100) + '%';

        if (p < 0.25) text.textContent = messages[0];
        else if (p < 0.5) text.textContent = messages[1];
        else if (p < 0.85) text.textContent = messages[2];
        else text.textContent = messages[3];

        if (p < 1) {
          requestAnimationFrame(step);
        } else {
          setTimeout(() => {
            window.location.href = 'https://ctftime.org';
          }, 300);
        }
      }

      requestAnimationFrame(step);
    }

    // ì´ˆê¸°í™” ì‹¤í–‰
    init();
  </script>
</body>
</html>
